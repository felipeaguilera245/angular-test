<form autocomplete="off" (ngSubmit)=" guardar( forma )" #forma="ngForm">

  <div class="form-group">

    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" name="nombre" ngModel class="form-control">

  </div>

  <div class="form-group">

    <label for="exampleInputPassword1">Apellido</label>
    <input type="text" class="form-control" ngModel name="pass">

  </div>

  <div class="form-group">

    <label for="exampleInputPassword1">Paises</label>
    <select class="form-control" ngModel name="paises">

      <option *ngFor="let pais of paises" value="{{pais.codigo}}">
        {{pais.nombre}}
      </option>

    </select>

  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>

</form>
